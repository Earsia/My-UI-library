<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<title>showform</title>
	<link rel="stylesheet" type="text/css" href="CSS/showform-index.css">
</head>
<body>
    <div class="content clearfix">
        <div class="head">
        	<h1>信息收集表</h1>
        </div>
    	<form action="#" method="post">
    	    <div class="ctn-ifm">
    	    	<label for="name">姓名</label>
    		    <input id="name" type="text" name="username">
    	    </div>
            <div class="ctn-ifm">
            	<label for="contact">QQ</label>
    		    <input id="contact" type="text" name="contact">
            </div> 
            <div class="ctn-ifm">
            	<label for="talk">想说的话</label>
    		    <textarea id="talk"  cols="65" rows="4"></textarea>
            </div>
            <div class="ctn-drk">
            	<input  id="Milk" type="checkbox" name="drink" value="Milk" checked="checked">
    		    <label for="Milk">Milk</label>
    		    </br>
    		    <input  id="Suger" type="checkbox" name="drink" value="Suger">
    		    <label for="Suger">Suger</label>
    		    </br>
    		    <input id="Lemon" type="checkbox" name="drink" value="Lemon">
    		    <label for="Lemon">Lemon</label>
    		    </br>
            </div>
            <div class="ctn-sex">
            	<input id="man" type="radio" name="sex" value="Male" checked="checked">
            	<label for="man">Male</label>
            	</br>
    	        <input id="woman" type="radio" name="sex" value="Female">
    	        <label for="woman">Female</label>
            </div>
            <div class="btn-submit">
    	    <input type="submit" name="submit" value="提交">
            </div>
    	</form>
    </div>
</body>
</html>
